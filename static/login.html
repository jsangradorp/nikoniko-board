<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Login to Nikoniko Boards</title>
</head>
<body>
    <div class="container">
    <div class="page-header"><h1>Login to Nikoniko Boards</h1></div>
        <div class="row">
            <div class="col-md-4 col-md-offset-0">
                <form>
                    <div class="form-group">
                        <label for="txtEmail">Email</label>
                        <input type="text" class="form-control" id="txtEmail" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="whocares">
                    </div>
                    <button type="button" id="btnLogin" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $('#btnLogin').click(function(){
        var email = $('#txtEmail').val();
        var password = $('#txtPassword').val();

        $.ajax('//' + window.location.hostname + ':8000/login', {
            method: 'POST',
            data: {
                email: email,
                password: password
            }
        }).fail(function(xhr, status, err){
            alert('Invalid login request');
            console.log(xhr);
            console.log(status);
            console.log(err);
        }).done(function(data){
            var user = data.user;
            var person = data.person;
            var token = data.token;

            window.localStorage.user_id = user;
            window.localStorage.person = person;
            window.localStorage.token = token;

            var newLocation = (new URLSearchParams(window.location.search)).get('returnTo');
            window.location = newLocation ? newLocation : '/';
        });
    });
</script>
</body>
</html>
